version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: antystics-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      # SECURE DEFAULT: Only bind to localhost (prevents remote access)
      - "5432:5432"
      # TO ENABLE REMOTE ACCESS: Change line above to:
      # - "5432:5432"  # Allows connections from any IP
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro  # Auto-init script
      - ./backups:/backups  # Mount backups directory
      # TO ENABLE REMOTE ACCESS: Uncomment the lines below to use custom PostgreSQL config
      - ./database/postgres-config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./database/postgres-config/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    # TO ENABLE REMOTE ACCESS: Uncomment the command below to use custom config files
    # command: >
    #   postgres
    #   -c config_file=/etc/postgresql/postgresql.conf
    #   -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - antystics-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Unified Application (Backend API + Frontend serving)
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        # Pass Vite environment variables as build arguments
        # These are baked into the frontend JavaScript at build time
        VITE_GA4_MEASUREMENT_ID: ${VITE_GA4_MEASUREMENT_ID}
        VITE_ADSENSE_PUBLISHER_ID: ${VITE_ADSENSE_PUBLISHER_ID:-}
        VITE_ADSENSE_HEADER_SLOT: ${VITE_ADSENSE_HEADER_SLOT:-}
        VITE_ADSENSE_IN_FEED_SLOT: ${VITE_ADSENSE_IN_FEED_SLOT:-}
        VITE_ADSENSE_SIDEBAR_SLOT: ${VITE_ADSENSE_SIDEBAR_SLOT:-}
    image: antystyki/app:latest
    container_name: antystics-app
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Include Error Detail=false
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-Antystics}
      - Jwt__Audience=${JWT_AUDIENCE:-AntysticsUsers}
      - Email__SmtpHost=${SMTP_HOST}
      - Email__SmtpPort=${SMTP_PORT}
      - Email__SmtpUser=${SMTP_USER}
      - Email__SmtpPassword=${SMTP_PASSWORD}
      - Email__FromAddress=${EMAIL_FROM_ADDRESS}
      - Email__FromName=${EMAIL_FROM_NAME:-Antystyki}
      - FrontendUrl=${FRONTEND_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - ASPNETCORE_URLS=http://+:5000
    ports:
      - "127.0.0.1:5000:5000"  # Only bind to localhost, Nginx will proxy
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - app_uploads:/app/wwwroot/uploads
      - ./logs:/app/logs  # Application logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - antystics-network
    # Resource limits (increased for unified container)
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 768M

volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local

networks:
  antystics-network:
    driver: bridge

