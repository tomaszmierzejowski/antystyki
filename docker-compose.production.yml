version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: antystics-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      # SECURE DEFAULT: Only bind to localhost (prevents remote access)
      - "5432:5432"
      # TO ENABLE REMOTE ACCESS: Change line above to:
      # - "5432:5432"  # Allows connections from any IP
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro  # Auto-init script
      - ./backups:/backups  # Mount backups directory
      # TO ENABLE REMOTE ACCESS: Uncomment the lines below to use custom PostgreSQL config
      - ./database/postgres-config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./database/postgres-config/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    # TO ENABLE REMOTE ACCESS: Uncomment the command below to use custom config files
    # command: >
    #   postgres
    #   -c config_file=/etc/postgresql/postgresql.conf
    #   -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - antystics-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Unified Application (Backend API + Frontend serving)
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        # Pass Vite environment variables as build arguments
        # These are baked into the frontend JavaScript at build time
        VITE_GA4_MEASUREMENT_ID: ${VITE_GA4_MEASUREMENT_ID}
        VITE_ADSENSE_PUBLISHER_ID: ${VITE_ADSENSE_PUBLISHER_ID:-}
        VITE_ADSENSE_HEADER_SLOT: ${VITE_ADSENSE_HEADER_SLOT:-}
        VITE_ADSENSE_IN_FEED_SLOT: ${VITE_ADSENSE_IN_FEED_SLOT:-}
        VITE_ADSENSE_SIDEBAR_SLOT: ${VITE_ADSENSE_SIDEBAR_SLOT:-}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    image: antystyki/app:latest
    container_name: antystics-app
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Include Error Detail=false
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER:-Antystics}
      - Jwt__Audience=${JWT_AUDIENCE:-AntysticsUsers}
      - Email__SmtpHost=${SMTP_HOST}
      - Email__SmtpPort=${SMTP_PORT}
      - Email__SmtpUser=${SMTP_USER}
      - Email__SmtpPassword=${SMTP_PASSWORD}
      - Email__FromAddress=${EMAIL_FROM_ADDRESS}
      - Email__FromName=${EMAIL_FROM_NAME:-Antystyki}
      - Authentication__Google__ClientId=${GOOGLE_CLIENT_ID}
      - Authentication__Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      - FrontendUrl=${FRONTEND_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - ASPNETCORE_URLS=http://+:5000
      - Sentry__Dsn=${SENTRY_DSN:-}
      - Sentry__Enabled=${SENTRY_ENABLED:-false}
      - Sentry__Environment=${SENTRY_ENVIRONMENT:-Production}
      - Sentry__Release=${SENTRY_RELEASE:-antystics@1.0.0}
    ports:
      - "127.0.0.1:5000:5000"  # Only bind to localhost, Nginx will proxy
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - app_uploads:/app/wwwroot/uploads
      - ./logs:/app/logs  # Application logs
    labels:
      - "logging.antystics.app=true"
      - "logging.antystics.service=backend"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - antystics-network
    # Resource limits (increased for unified container)
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 768M

  loki:
    image: grafana/loki:3.0.0
    container_name: antystics-loki
    restart: always
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - loki_data:/var/lib/loki
      - ./monitoring/loki-config.yml:/etc/loki/loki-config.yml:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - antystics-network

  promtail:
    image: grafana/promtail:3.0.0
    container_name: antystics-promtail
    restart: always
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitoring/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - promtail_positions:/data
    depends_on:
      - loki
    networks:
      - antystics-network

  grafana:
    image: grafana/grafana:11.1.0
    container_name: antystics-grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-tmierzejowski@gmail.com}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-change_me_now}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_ALLOW_EMBEDDING=false
      - GF_SERVER_HTTP_PORT=3000
      - GF_SERVER_DOMAIN=${GRAFANA_SERVER_DOMAIN:-antystics.internal}
    ports:
      - "127.0.0.1:3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - loki
    networks:
      - antystics-network

volumes:
  postgres_data:
    driver: local
  app_uploads:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local
  promtail_positions:
    driver: local

networks:
  antystics-network:
    driver: bridge

