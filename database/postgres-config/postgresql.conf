# PostgreSQL Configuration for Remote Access
# This file configures PostgreSQL to accept remote connections

# Listen on all interfaces (required for remote connections)
listen_addresses = '*'

# Connection settings
max_connections = 100
shared_buffers = 128MB

# Logging (helpful for troubleshooting)
log_connections = on
log_disconnections = on
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Performance tuning (adjust based on your server resources)
effective_cache_size = 256MB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100

# Timezone
timezone = 'UTC'

