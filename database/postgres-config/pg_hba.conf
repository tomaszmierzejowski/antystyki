# PostgreSQL Client Authentication Configuration File
# This file controls which hosts are allowed to connect, how clients
# are authenticated, which PostgreSQL user names they can use, which
# databases they can access.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Allow local connections from inside the container
local   all             all                                     trust
host    all             all             127.0.0.1/32            md5

# Allow connections from Docker bridge network (172.16.0.0/12 covers most Docker networks)
host    all             all             172.16.0.0/12           md5
host    all             all             172.17.0.0/16           md5
host    all             all             10.0.0.0/8              md5

# Allow remote connections from any IP
# WARNING: This allows connections from anywhere on the internet!
# For production, REPLACE the line below with specific IP addresses.
host    all             all             0.0.0.0/0               md5

# PRODUCTION SECURITY: Replace the line above with specific IPs like this:
# host    all             all             YOUR_IP_ADDRESS/32      md5
# host    all             all             YOUR_OFFICE_IP/32       md5
# 
# Then uncomment the reject line below to deny all other connections:
# host    all             all             0.0.0.0/0               reject

