server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /data/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576

scrape_configs:
  - job_name: container-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # FIRST: Filter containers - drop those without our logging label
      - source_labels: ['__meta_docker_container_label_logging_antystics_app']
        regex: "true"
        action: keep
      # SECOND: Set job label unconditionally (this MUST exist)
      - target_label: job
        replacement: container-logs
      # THIRD: Set container label - handle both /name and name formats
      - source_labels: ['__meta_docker_container_name']
        target_label: container
        regex: '/(.+)'
        replacement: '${1}'
      - source_labels: ['__meta_docker_container_name']
        target_label: container
        regex: '(.+)'
        replacement: '${1}'
      # FOURTH: Set service label if available
      - source_labels: ['__meta_docker_container_label_logging_antystics_service']
        target_label: service
        regex: '(.+)'
        replacement: '${1}'
      # FIFTH: Ensure container label always exists (fallback)
      - source_labels: ['__meta_docker_container_id']
        target_label: container
        regex: '(.+)'
        replacement: '${1}'
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: '["@l"]'
            message: '["@m"]'
            eventType: EventType
            correlationId: CorrelationId
            exception: '["@x"]'
          on_error: keep
      - output:
          source: message
