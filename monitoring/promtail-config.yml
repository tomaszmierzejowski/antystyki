server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /data/positions.yaml

clients:
  - url: http://antystics-loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576

scrape_configs:
  - job_name: container-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Filter: only keep containers with our logging label
      - source_labels: ['__meta_docker_container_label_logging_antystics_app']
        regex: "true"
        action: keep
      # Set job label (always exists)
      - target_label: job
        replacement: container-logs
      # Set container label from container name
      - source_labels: ['__meta_docker_container_name']
        target_label: container
        regex: '/(.+)'
        replacement: '${1}'
      - source_labels: ['__meta_docker_container_name']
        target_label: container
        regex: '([^/]+)'
        replacement: '${1}'
      # Set service label from Docker label
      - source_labels: ['__meta_docker_container_label_logging_antystics_service']
        target_label: service
        regex: '(.+)'
        replacement: '${1}'
    pipeline_stages:
      - docker: {}
