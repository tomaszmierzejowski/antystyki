server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /data/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576

scrape_configs:
  - job_name: container-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only keep containers with our logging label
      - source_labels: ['__meta_docker_container_label_logging_antystics_app']
        regex: "true"
        action: keep
      # Always set container label from container name (remove leading slash if present)
      - source_labels: ['__meta_docker_container_name']
        target_label: container
        regex: '/*(.+)'
        replacement: '${1}'
      # Set service label if available
      - source_labels: ['__meta_docker_container_label_logging_antystics_service']
        target_label: service
        regex: '(.+)'
        replacement: '${1}'
      # Set container_id label
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
        regex: '(.+)'
        replacement: '${1}'
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: '["@l"]'
            message: '["@m"]'
            eventType: EventType
            correlationId: CorrelationId
            exception: '["@x"]'
          on_error: keep
      # Temporarily removed labels stage to test if it's causing the issue
      # - labels:
      #     level:
      #     eventType:
      #     correlationId:
      - output:
          source: message
