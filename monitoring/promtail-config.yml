server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /data/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576

scrape_configs:
  - job_name: container-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Set job label explicitly (guaranteed to exist)
      - target_label: job
        replacement: container-logs
      # Map container name to container label (always exists in Docker SD)
      - source_labels: ['__meta_docker_container_name']
        target_label: container
        regex: '/(.+)'
        replacement: '${1}'
      - source_labels: ['__meta_docker_container_name']
        target_label: container
        regex: '(.+)'
        replacement: '${1}'
      # Only keep containers with our logging label (do this AFTER setting labels)
      - source_labels: ['__meta_docker_container_label_logging_antystics_app']
        regex: "true"
        action: keep
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            level: '["@l"]'
            message: '["@m"]'
          on_error: keep
      - output:
          source: message
