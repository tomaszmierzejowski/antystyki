name: Deploy Antystyki to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE: antystyki/app
  DOCKER_TAG: ${{ github.sha }}
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  
jobs:
  # ============================================================================
  # JOB 1: BUILD AND TEST
  # ============================================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        
      - name: üîß Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: üì¶ Restore .NET Dependencies
        run: |
          cd backend/Antystics.Api
          dotnet restore
          
      - name: üì¶ Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
          
      - name: üèóÔ∏è Build Backend
        run: |
          cd backend/Antystics.Api
          dotnet build --configuration Release --no-restore
          
      - name: üèóÔ∏è Build Frontend
        run: |
          cd frontend
          npm run build
          
      - name: üß™ Run Backend Tests
        run: |
          cd backend/Antystics.Api
          dotnet test --configuration Release --no-build --verbosity normal
          
      - name: ‚úÖ Build Success
        run: echo "‚úÖ Build and tests passed successfully!"

  # ============================================================================
  # JOB 2: BUILD DOCKER IMAGE
  # ============================================================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        
      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: üîë Login to Docker Hub (Optional)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true
        
      - name: üèóÔ∏è Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          push: false
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/antystyki-image.tar
          
      - name: üì§ Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/antystyki-image.tar
          retention-days: 1

  # ============================================================================
  # JOB 3: DEPLOY TO PRODUCTION
  # ============================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        
      - name: üì• Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
          
      - name: üîß Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_SERVER_IP }} >> ~/.ssh/known_hosts
          
      - name: üì§ Transfer Files to Server
        run: |
          # Transfer Docker image
          scp /tmp/antystyki-image.tar ${{ secrets.SSH_USER }}@${{ secrets.PROD_SERVER_IP }}:/tmp/
          
          # Transfer docker-compose files
          scp docker-compose.production.yml ${{ secrets.SSH_USER }}@${{ secrets.PROD_SERVER_IP }}:/var/www/antystyki/
          scp nginx.production.conf ${{ secrets.SSH_USER }}@${{ secrets.PROD_SERVER_IP }}:/var/www/antystyki/ || true
          scp -r monitoring ${{ secrets.SSH_USER }}@${{ secrets.PROD_SERVER_IP }}:/var/www/antystyki/
          
      - name: üîÑ Deploy Application
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.PROD_SERVER_IP }} << 'ENDSSH'
            set -e
            
            echo "üöÄ Starting deployment..."
            
            cd /var/www/antystyki
            
            # Load Docker image
            echo "üì• Loading new Docker image..."
            docker load -i /tmp/antystyki-image.tar
            rm /tmp/antystyki-image.tar
            
            # Tag current image as previous (for rollback)
            echo "üè∑Ô∏è Tagging previous version..."
            docker tag ${{ env.DOCKER_IMAGE }}:latest ${{ env.DOCKER_IMAGE }}:previous || true
            
            # Save current version tag
            echo "${{ env.DOCKER_TAG }}" > .current_version
            docker images ${{ env.DOCKER_IMAGE }}:latest --format "{{.ID}}" > .current_image_id || true
            
            # Stop old containers (graceful shutdown)
            echo "üõë Stopping old containers..."
            docker-compose -f docker-compose.production.yml down || true
            
            # Start new containers
            echo "‚ñ∂Ô∏è Starting new containers..."
            docker-compose -f docker-compose.production.yml up -d
            
            # Wait for services to start
            echo "‚è≥ Waiting for services to start..."
            sleep 15
            
            echo "‚úÖ Deployment complete!"
          ENDSSH
          
      - name: üìù Deployment Info
        run: |
          echo "üì¶ Deployed version: ${{ env.DOCKER_TAG }}"
          echo "üåê Server: ${{ secrets.PROD_SERVER_IP }}"
          echo "‚è∞ Deployed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

  # ============================================================================
  # JOB 4: HEALTH CHECK
  # ============================================================================
  healthcheck:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: üîß Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_SERVER_IP }} >> ~/.ssh/known_hosts
      
      - name: ‚è≥ Wait for Application Startup
        run: sleep 20
        
      - name: üè• Check API Health (Internal)
        id: health
        run: |
          echo "üîç Checking API health endpoint from server..."
          
          ssh ${{ secrets.SSH_USER }}@${{ secrets.PROD_SERVER_IP }} << 'ENDSSH'
            # Try up to 5 times with 10 second intervals
            for i in {1..5}; do
              HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
                --max-time 10 \
                http://localhost:5000/api/health || echo "000")
              
              echo "Attempt $i/5: HTTP $HTTP_STATUS"
              
              if [ "$HTTP_STATUS" = "200" ]; then
                echo "‚úÖ Health check passed!"
                exit 0
              fi
              
              if [ $i -lt 5 ]; then
                echo "‚è≥ Waiting 10 seconds before retry..."
                sleep 10
              fi
            done
            
            echo "‚ùå Health check failed after 5 attempts!"
            echo "Checking container status..."
            docker ps -a | grep antystics
            echo ""
            echo "Recent logs:"
            docker logs antystics-app --tail 50
            exit 1
          ENDSSH
          
          if [ $? -eq 0 ]; then
            echo "status=healthy" >> $GITHUB_OUTPUT
          else
            echo "status=unhealthy" >> $GITHUB_OUTPUT
            exit 1
          fi
          
      - name: üîç Check Container Status
        if: steps.health.outputs.status == 'healthy'
        run: |
          echo "üîç Checking container status..."
          ssh ${{ secrets.SSH_USER }}@${{ secrets.PROD_SERVER_IP }} << 'ENDSSH'
            echo "Docker containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            echo ""
            echo "Container health:"
            docker inspect antystics-app --format='{{.State.Health.Status}}' || echo "No health check"
          ENDSSH

      - name: üîç Check Grafana Availability
        if: steps.health.outputs.status == 'healthy'
        run: |
          echo "üîç Checking Grafana UI (internal)..."
          ssh ${{ secrets.SSH_USER }}@${{ secrets.PROD_SERVER_IP }} << 'ENDSSH'
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3001/login || echo "000")
            echo "Grafana HTTP status: $HTTP_STATUS"

            if [ "$HTTP_STATUS" = "200" ] || [ "$HTTP_STATUS" = "302" ]; then
              echo "‚úÖ Grafana is reachable via the internal network"
            else
              echo "‚ùå Grafana health check failed"
              exit 1
            fi
          ENDSSH
          
      - name: üîç Check Database Connection
        if: steps.health.outputs.status == 'healthy'
        run: |
          echo "üîç Checking database connectivity..."
          ssh ${{ secrets.SSH_USER }}@${{ secrets.PROD_SERVER_IP }} << 'ENDSSH'
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              http://localhost:5000/api/categories)
            
            if [ "$HTTP_STATUS" = "200" ] || [ "$HTTP_STATUS" = "401" ]; then
              echo "‚úÖ Database endpoint is responding (HTTP $HTTP_STATUS)"
            else
              echo "‚ö†Ô∏è Database endpoint returned HTTP $HTTP_STATUS"
              exit 1
            fi
          ENDSSH

  # ============================================================================
  # JOB 5: ROLLBACK (if health check fails)
  # ============================================================================
  rollback:
    name: üîÑ Rollback Deployment
    runs-on: ubuntu-latest
    needs: healthcheck
    if: failure()
    
    steps:
      - name: üîß Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_SERVER_IP }} >> ~/.ssh/known_hosts
          
      - name: üîÑ Perform Rollback
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.PROD_SERVER_IP }} << 'ENDSSH'
            set -e
            
            echo "üö® HEALTH CHECK FAILED - INITIATING ROLLBACK"
            
            cd /var/www/antystyki
            
            # Check if previous version exists
            if docker images ${{ env.DOCKER_IMAGE }}:previous --format "{{.ID}}" | grep -q .; then
              echo "üîÑ Rolling back to previous version..."
              
              # Tag previous version as latest
              docker tag ${{ env.DOCKER_IMAGE }}:previous ${{ env.DOCKER_IMAGE }}:latest
              
              # Stop current containers
              docker-compose -f docker-compose.production.yml down
              
              # Start with previous version
              docker-compose -f docker-compose.production.yml up -d
              
              # Wait for startup
              sleep 15
              
              echo "‚úÖ Rollback complete - previous version restored"
            else
              echo "‚ùå No previous version found for rollback!"
              echo "‚ö†Ô∏è Manual intervention required!"
              exit 1
            fi
          ENDSSH
          
      - name: üìß Send Rollback Notification
        if: always()
        run: |
          echo "üìß Rollback notification would be sent here"
          echo "Configure email/Slack notifications in production"
          
      - name: ‚ùå Deployment Failed
        run: |
          echo "‚ùå Deployment failed and was rolled back"
          echo "üîç Check logs: ssh ${{ secrets.SSH_USER }}@${{ secrets.PROD_SERVER_IP }} 'cd /var/www/antystyki && docker-compose logs'"
          exit 1

  # ============================================================================
  # JOB 6: POST-DEPLOYMENT VERIFICATION
  # ============================================================================
  verify:
    name: ‚úÖ Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: healthcheck
    if: success()
    
    steps:
      - name: üéâ Deployment Successful
        run: |
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "üéâ DEPLOYMENT SUCCESSFUL!"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""
          echo "üì¶ Version: ${{ env.DOCKER_TAG }}"
          echo "üñ•Ô∏è  Server: ${{ secrets.PROD_SERVER_IP }}"
          echo "üîó API: http://localhost:5000/api/health (on server)"
          echo "‚è∞ Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo ""
          echo "‚úÖ All health checks passed"
          echo "‚úÖ Application is running on server"
          echo ""
          echo "‚ö†Ô∏è  NEXT STEPS:"
          echo "   1. Set up Nginx reverse proxy"
          echo "   2. Configure SSL with Let's Encrypt"
          echo "   3. Point DNS to server"
          echo "   Then access at: https://${{ secrets.PROD_DOMAIN }}"
          echo ""
          
      - name: üìä Create Deployment Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # üöÄ Deployment Summary
          
          ## ‚úÖ Deployment Successful
          
          | Property | Value |
          |----------|-------|
          | **Version** | \`${{ env.DOCKER_TAG }}\` |
          | **Environment** | Production |
          | **Domain** | https://${{ secrets.PROD_DOMAIN }} |
          | **Deployed At** | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |
          | **Triggered By** | ${{ github.actor }} |
          | **Commit** | ${{ github.event.head_commit.message }} |
          
          ## üè• Health Checks
          
          - ‚úÖ API Health Endpoint (localhost:5000)
          - ‚úÖ Container Status (running)
          - ‚úÖ Database Connectivity
          
          ## üìù Next Steps
          
          1. **Set up Nginx reverse proxy** (nginx.production.conf provided)
          2. **Configure SSL with Let's Encrypt** (certbot)
          3. **Point DNS to server IP**
          4. Monitor application logs
          5. Verify email notifications work
          
          EOF
          
      - name: üîî Success Notification
        run: |
          echo "üîî Success notification placeholder"
          echo "Configure Slack/Discord/Email notifications here"

